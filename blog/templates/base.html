<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <title>Blog</title>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Noticias</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "blog_index" %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/acerca-de/">Acerca de</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
            <span class="navbar-text">
                <form class="container-fluid justify-content-start">
                    <button class="btn btn-outline-success me-2" type="button">REGISTRARSE</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button">Iniciar Sesión</button>
                  </form>
            </span>
          </div>
        </div>
      </nav>

      <body>
        <div class="container py-5">
          <div class="row">
            <!-- Columna de los posts -->
            <div class="col-md-7">
                <div class="post">
                  <h3>{% block page_titulo %}{% endblock page_titulo %}</h3>
                  <p>{% block page_content %}{% endblock page_content %}</p>
                </div>
            </div>

            <!-- Columna de búsqueda -->
            <div class="col-md-4 ms-md-5">
              <h3>Buscar Noticias</h3>
              <form method="get" action=#>
                <input type="text" class="form-control" name="q" placeholder="Buscar por nombre">
                <button type="submit" class="btn btn-primary mt-2">Buscar</button>
              </form>
            </div>
          </div>
        </div>
      </body>
      
</body>
</html>
